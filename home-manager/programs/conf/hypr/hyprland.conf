exec-once = waybar & mako & swayidle

# Histórico Clipboard
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = wl-clip-persist --clipboard regular

source = /etc/nixos/home-manager/programs/conf/hypr/keybinds.conf

# Configurações de teclado/mouse
input {
  kb_layout = br
  follow_mouse = 1
  sensitivity = 0.5

  touchpad {
    natural_scroll = yes
    tap-to-click = yes
  }
}


